<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title> 
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c1d0a3a7bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="box">
            <h2 class="login">Login</h2>
            <div class="form">
                <div class="username">
                    <label for="name">Username</label>
                    <input class="inp" type="tex" name="name" id="name" placeholder="Type your username" >
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input class="inp" type="password" name="password" required placeholder="Type your password">
                </div>
                <a href="#" >Forgot password?</a>
            </div>
            <button class="login-button" >Login</button>
            <h3>Or Sign Up Using</h3>
            <div class="social">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-google"></i>
            </div>
            <a href="#" class="alter">Sign Up</a>
        </div>
    </main> 
</body>
</html>
